<link rel="stylesheet" href="css/main/types.css">
<link rel="stylesheet" href="css/home/home.css">
<div ng-controller="recommendCtrl">
    <div class="container-fluid" style="background-color:#f5f5f5">
        <div class="row">
            <div class="col-lg-10 col-lg-offset-1 col-md-10 col-md-offset-1 col-sm-10 col-sm-offset-1 col-xs-12">
                <ol class="breadcrumb">
                    <li><a href="#/main">首页</a></li>
                    <li class="active">人气推荐</li>
                </ol>
            </div>
        </div>

    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-10 col-lg-offset-1">
                <h3 style="text-align:center;color:#333">人气好物推荐，它们最受欢迎</h3>
                <h4 style="text-align:center;color:#666">－人气推荐－</h4>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-10 col-lg-offset-1 col-md-10 col-md-offset-1 col-sm-10 col-sm-offset-1 col-xs-12">
                <ul class="quilt">
                    <li ng-repeat="r in recs">
                        <div class="col-lg-3 col-md-3 col-sm-4 col-xs-6" style="padding-right:5px;padding-left:0;">
                            <div class="thumbnail">
                                <a href="{{r.href}}">
                                    <img src="{{r.src}}" alt="{{r.alt}}" class="img-responsive">
                                </a>
                                <div class="caption">
                                    <h3><a href="{{r.href}}">{{r.item}}</a></h3>
                                    <p style="color:red">{{r.price | currency:"￥"}}</p>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
